<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="body_wrapper">
      <div class="results_container_wrapper">
        <div class="results_container">
          <h3 class="results_container__header">Your Result</h3>
          <div class="results_points">
            <p class="results_points__got">76</p>
            <p class="results_points__max">of 100</p>
          </div>
          <p class="results_points__grade">Great</p>
          <p class="results_points__info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary_container">
        <h3 class="summary_container__header">Summary</h3>

        <div class="summary_item reaction_container">
          <p class="summary_item__icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            Reaction
          </p>
          <p>
            <span class="summary_item__points_got">80</span>
            <span class="summary_item__points_max">/ 100</span>
          </p>
        </div>

        <div class="summary_item memory_container">
          <p class="summary_item__icon">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" /> Memory
          </p>
          <p>
            <span class="summary_item__points_got">92</span>
            <span class="summary_item__points_max">/ 100</span>
          </p>
        </div>

        <div class="summary_item verbal_container">
          <p class="summary_item__icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            Verbal
          </p>
          <p>
            <span class="summary_item__points_got">61</span>
            <span class="summary_item__points_max">/ 100</span>
          </p>
        </div>

        <div class="summary_item visual_container">
          <p class="summary_item__icon">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" /> Visual
          </p>
          <p>
            <span class="summary_item__points_got">72</span>
            <span class="summary_item__points_max">/ 100</span>
          </p>
        </div>

        <button class="continue_button">Continue</button>
      </div>
    </div>
  </body>
</html>
